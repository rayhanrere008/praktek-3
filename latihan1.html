<html>
    <head>
        <title>Ubah Angka Menjadi Huruf</title>
    </head>
    <script language="Javascript">
        function test (){
            var val1=document.kirim.T1.value
            if (val1>=0&&40) 
                document.kirim.T2.value="E"
            if (val1>=41&&55) 
                document.kirim.T2.value="D"
            if (val1>=56&&60) 
                document.kirim.T2.value="C"
            if (val1>=61&&65) 
                document.kirim.T2.value="BC"
            if (val1>=66&&70) 
                document.kirim.T2.value="B"
            if (val1>=71&&80) 
                document.kirim.T2.value="AB"
            if (val1>=81&&100) 
                document.kirim.T2.value="A"
        }
    </script>
    <body>
        <form method="POST" name="kirim">
            <p>Masukkan Angka <input type="text" name="T1" size="25">
            Hasil Konversi Huruf <input type="text" name="T2" size="25">
        </p>
        <p><input type="button" value="TEBAK" name="TB1" onclick=test()>
        </p>
        </form>
    </body>
</html>
